<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-scrollpos-control/app-scrollpos-control.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/neon-animatable.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">

<dom-module id="main-app">
  <template>

    <style is="custom-style">
      :host {
        display: block;
      }
    </style>

    <firebase-app
      api-key="AIzaSyAiGV8zD4IQNPMLDmdhLxvJimsJUORys-w"
      auth-domain="schuyler-1.firebaseapp.com"
      database-url="https://schuyler-1.firebaseio.com"
      storage-bucket="schuyler-1.appspot.com">
    </firebase-app>

    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:minimodule"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <app-scrollpos-control selected="{{minimodule}}"></app-scrollpos-control>

    <neon-animated-pages
      role="main"
      selected="[[minimodule]]"
      attr-for-selected="name"
      entry-animation="fade-in-animation"
      exit-animation="fade-out-animation">
      <home-with-layout
        name="home"
        module-name="home"
        module-route="{{subroute}}"
        app-title="[[appTitle]]">
      </home-with-layout>
      <schuyler-author-with-layout
        name="schuyler-author"
        module-name="schuyler-author"
        module-route="{{subroute}}"
        app-title="[[appTitle]]">
      </schuyler-author-with-layout>
      <schuyler-player-with-layout
        name="schuyler-player"
        module-name="schuyler-player"
        module-route="{{subroute}}"
        app-title="[[appTitle]]">
      </schuyler-player-with-layout>
    </neon-animated-pages>

  </template>
  <script>
    Polymer({

      // name of the component
      is: 'main-app',

      // properties
      properties: {
        route: Object,
        routeData: Object,
        subroute: Object,
        minimodule: {
          type: String,
          reflectToAttribute: true,
          observer: '_minimoduleChanged'
        },
        appTitle: {
          type: String,
          value: 'Project Schuyler'
        }
      },

      // observers
      observers: [
        '_routeDataChanged(routeData.minimodule)'
      ],

      // observer methods
      _routeDataChanged: function(minimodule) {
        this.minimodule = minimodule || 'home';
      },

      _minimoduleChanged: function(minimodule) {
        // load minimodule import on demand.
        this.importHref(
          this.resolveUrl(`modules/${minimodule}/index.html`), null, null, true);
      }
    });
  </script>
</dom-module>
