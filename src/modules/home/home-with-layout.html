<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/app-route/app-route.html">
<link rel="import" href="../../configs/behaviors/module-behavior.html">
<link rel="import" href="../layout/main-layout.html">

<dom-module id="home-with-layout">
  <template>

    <style>

    </style>

    <!-- Route manipulation here -->
    <app-route
      route="{{moduleRoute}}"
      pattern="/:page"
      data="{{moduleData}}"
      tail="{{subroute}}">
    </app-route>
    <!-- Route manipulation ends here -->

    <!-- Put template here -->
    <main-layout
      module-route="{{moduleRoute}}"
      module-name="[[moduleName]]"
      page="[[page]]"
      app-title="Korero"
      >
      <home-root name="root"></home-root>
      
    </main-layout>
    <!-- Put template ends here -->

  </template>
  <script>
    Polymer({

      // name of the component
      is: 'home-with-layout',

      properties: {
        menu: {
          type: Array,
          value: [
            {
              label: 'Home',
              name: 'root',
              href: '/'
            }
          ]
        }
      },

      // behaviors
      behaviors: [
        Polymer.ModuleBehavior
      ]

    });
  </script>
</dom-module>
