<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/app-route/app-route.html">
<link rel="import" href="../../configs/behaviors/module-behavior.html">
<link rel="import" href="../layout/main-layout.html">

<dom-module id="schuyler-author-with-layout">
  <template>

    <style>

    </style>

    <!-- Route manipulation here -->
    <app-route
      route="{{moduleRoute}}"
      pattern="/:page"
      data="{{moduleData}}"
      tail="{{subroute}}">
    </app-route>
    <!-- Route manipulation ends here -->

    <!-- Put template here -->
    <main-layout
      module-route="{{moduleRoute}}"
      module-name="[[moduleName]]"
      page="[[page]]"
      app-title="[[appTitle]]"
      >
      <schuyler-author-dashboard name="dashboard"></schuyler-author-dashboard>
      <schuyler-author-detail name="detail"></schuyler-author-detail>
      <schuyler-author-overview name="overview"></schuyler-author-overview>
      
    </main-layout>
    <!-- Put template ends here -->

  </template>
  <script>
    Polymer({

      // name of the component
      is: 'schuyler-author-with-layout',

      properties: {
        menu: {
          type: Array,
          value: [
          ]
        }
      },

      // behaviors
      behaviors: [
        Polymer.ModuleBehavior
      ],
      
      _moduleDataChanged(page) {
        this.page = page || 'dashboard';
      },
    });
  </script>
</dom-module>
